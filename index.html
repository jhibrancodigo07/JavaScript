<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="input-group">
            <label for="inputValue">Ingresar Valor:</label>
            <input type="number" id="inputValue" placeholder="Introduce el valor">
        </div>
        <div class="input-group">
            <label for="inputUnit">Seleccionar Unidad de Entrada:</label>
            <select id="inputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="outputUnit">Seleccionar Unidad de Salida:</label>
            <select id="outputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convert()">Convertir</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const inputUnit = document.getElementById('inputUnit').value;
            const outputUnit = document.getElementById('outputUnit').value;
            let result;

            if (inputUnit === 'celsius') {
                if (outputUnit === 'fahrenheit') {
                    result = (inputValue * 9/5) + 32;
                } else if (outputUnit === 'kelvin') {
                    result = inputValue + 273.15;
                } else {
                    result = inputValue;
                }
            } else if (inputUnit === 'fahrenheit') {
                if (outputUnit === 'celsius') {
                    result = (inputValue - 32) * 5/9;
                } else if (outputUnit === 'kelvin') {
                    result = ((inputValue - 32) * 5/9) + 273.15;
                } else {
                    result = inputValue;
                }
            } else if (inputUnit === 'kelvin') {
                if (outputUnit === 'celsius') {
                    result = inputValue - 273.15;
                } else if (outputUnit === 'fahrenheit') {
                    result = ((inputValue - 273.15) * 9/5) + 32;
                } else {
                    result = inputValue;
                }
            }

            document.getElementById('result').innerText = `Resultado: ${result.toFixed(2)} ${outputUnit.charAt(0).toUpperCase() + outputUnit.slice(1)}`;
        }
    </script>
</body>
</html>
